<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <title>Configurando Bordas e Sombras</title>
</head>

<body>

  <div class="container p-5">
    <div class="col-4 mx-auto p-5 bg-success border border-dark border-5 border-opacity-50 "></div>
  </div>

  <div class="container p-5">
    <div class="col-4 mx-auto p-5 bg-success border-top border-dark border-5 border-opacity-50 "></div>
  </div>

  <div class="container p-5">
    <div class="col-4 mx-auto p-5 bg-success border-bottom border-dark border-5 border-opacity-50 "></div>
  </div>

  <div class="container p-5">
    <div class="col-4 mx-auto p-5 bg-success border-start border-end border-dark border-5 border-opacity-50 "></div>
  </div>

  <div class="container p-5">
    <div class="col-4 mx-auto p-5 bg-success border-start border-end border-dark border-5 border-opacity-50 rounded"></div>
  </div>

  <div class="container p-5">
    <div class="col-4 mx-auto p-5 bg-success border-start border-end border-dark border-5 border-opacity-50 rounded-5"></div>
  </div>

  <div class="container p-5">
    <div class="col-4 mx-auto p-5 bg-success border-start border-end border-dark border-5 border-opacity-50 rounded-2 shadow-lg"></div>
  </div>

  <div class="container p-5">
    <div class="col-4 mx-auto p-5 bg-success border-start border-end border-dark border-5 border-opacity-50 rounded-circle shadow-lg"></div>
  </div>

  <div class="container p-5">
    <div class="col-4 mx-auto p-5 bg-success border-start border-end border-dark border-5 border-opacity-50 rounded-pill shadow-lg"></div>
  </div>


</body>

</html>
