<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>

    <title>Configuração Campos com títulos flutuantes</title>
</head>

<body>
<div class="container p-5">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" name="" id="email" placeholder="">
        <label for="email" class="form-label">E-mail</label>
    </div>
    <hr>
    <div class="form-floating">
        <input type="password" class="form-control" name="" id="senha" placeholder="">
        <label for="senha" class="form-label">Senha</label>
    </div>
    <hr>
    <div class="form-floating">
        <textarea name="" id="msg" cols="30" rows="10" class="form-control" style="height:100px" placeholder=" ">
        </textarea>
        <label for="" form="msg">Mensagem</label>
    </div>
    <hr>
    <div class="form-floating">
        <select name="" id="cidade" class="form-select" placeholder=" ">
            <option value="">Cidade 1</option>
            <option value="">Cidade 2</option>
            <option value="">Cidade 3</option>
            <option value="">Cidade 4</option>
            <option value="">Cidade 5</option>
        </select>
        <label for="Cidade">Cidade</label>
    </div>

</div>



</body>

</html>
